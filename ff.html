<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slick Carousel Example with Gap</title>

  <!-- Slick Carousel CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

  <style>
    .slick-slide {
        border: 2px solid black;
        padding: 7px;
    }
    .slide{

        margin-right: 20px; /* Adjust the value to control the gap */
    }

    .slick-list {
      border: 3px solid orange;
    }
  </style>
</head>
<body>

<div class="responsive">
  <div><img src="https://via.placeholder.com/300x150?text=Slide+1" alt="Slide 1"></div>
  <div><img src="https://via.placeholder.com/300x150?text=Slide+2" alt="Slide 2"></div>
  <div><img src="https://via.placeholder.com/300x150?text=Slide+3" alt="Slide 3"></div>
  <div><img src="https://via.placeholder.com/300x150?text=Slide+4" alt="Slide 4"></div>
  <div><img src="https://via.placeholder.com/300x150?text=Slide+5" alt="Slide 5"></div>
  <div><img src="https://via.placeholder.com/300x150?text=Slide+5" alt="Slide 5"></div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Slick Carousel JS -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

<script type="text/javascript">
  $(document).ready(function(){
    $('.responsive').slick({
      dots: true,
      infinite: false,
      speed: 300,
      slidesToShow: 5,
      slidesToScroll: 5,
      responsive: [
        {
          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 3,
            infinite: true,
            dots: true
          }
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2
          }
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1
          }
        }
      ]
    });
  });
</script>

</body>
</html>
